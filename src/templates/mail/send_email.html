<main>
  <h1>Olá {{ name }}</h1>

  <h2>Para concluir o cadastro em nosso sistema, por favor, clique no botão abaixo para realizar a confirmação de e-mail</h2>

  <button id="send-email">Confirmar</button>

  <table id="data">
    <tr>
      <td>Nome</td>
      <td>{{ name }}</td>
    </tr>

    <tr>
      <td>Data de nascimento</td>
      <td>{{ dateOfBirth }}</td>
    </tr>

    <tr>
      <td>Tipo de usuário</td>
      <td>{{ type }}</td>
    </tr>
  </table>

</main>
